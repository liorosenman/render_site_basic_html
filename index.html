<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <h1>WELCOME HOME</h1>
    <h1 id="server_answer"></h1>
</body>
<script>
        const url = 'https://render-site-basic.onrender.com';   
        axios.get(url)
            .then(response =>  {         
                console.log('Response Data:', response.data.message)
                document.getElementById('server_answer').innerText = response.data.message
            }
            )
            .catch(error => {
         
                console.error('Error fetching data:', error);
            });
</script>

</script>

</html>
